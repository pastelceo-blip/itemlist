    <script>
        // Firebase ÏÑ§Ï†ï
        const firebaseConfig = {
            apiKey: "AIzaSyAAXr7parhL6wQuUzy4MPvVhV6-J53wzcA",
            authDomain: "pastelmovie-cac7a.firebaseapp.com",
            databaseURL: "https://pastelmovie-cac7a-default-rtdb.firebaseio.com",
            projectId: "pastelmovie-cac7a",
            storageBucket: "pastelmovie-cac7a.firebasestorage.app",
            messagingSenderId: "543294016464",
            appId: "1:543294016464:web:47162285ca02d3cfb587d5",
            measurementId: "G-LK2Q13294B"
        };

        // Ï†ÑÏó≠ Î≥ÄÏàò
        let products = [];
        let editingProduct = null;
        let db = null;
        let isOnline = false;

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄ Í¥ÄÎ¶¨
        function saveToLocalStorage() {
            try {
                localStorage.setItem('supplies_products', JSON.stringify(products));
                console.log('üíæ Î°úÏª¨ Ï†ÄÏû• ÏôÑÎ£å');
            } catch (error) {
                console.error('‚ùå Î°úÏª¨ Ï†ÄÏû• Ïã§Ìå®:', error);
            }
        }

        function loadFromLocalStorage() {
            try {
                const savedProducts = localStorage.getItem('supplies_products');
                
                if (savedProducts) {
                    products = JSON.parse(savedProducts);
                }
                
                console.log(`üì± Î°úÏª¨ Îç∞Ïù¥ÌÑ∞ Î°úÎìú: ÏÉÅÌíà ${products.length}Í∞ú`);
                renderProducts();
            } catch (error) {
                console.error('‚ùå Î°úÏª¨ Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®:', error);
                products = [];
                renderProducts();
            }
        }

        // Firebase Ï¥àÍ∏∞Ìôî
        function initializeFirebase() {
            try {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                
                db.enablePersistence({ synchronizeTabs: true })
                    .then(() => {
                        console.log('üîÑ Ïò§ÌîÑÎùºÏù∏ Î™®Îìú ÌôúÏÑ±Ìôî');
                    })
                    .catch((err) => {
                        console.log('‚ö†Ô∏è Ïò§ÌîÑÎùºÏù∏ Î™®Îìú ÏÑ§Ï†ï Ïã§Ìå®:', err.code);
                    });
                
                console.log('üî• Firebase Ï¥àÍ∏∞Ìôî ÏÑ±Í≥µ');
                return true;
            } catch (error) {
                console.error('‚ùå Firebase Ï¥àÍ∏∞Ìôî Ïã§Ìå®:', error);
                return false;
            }
        }

        // Ïú†Ìã∏Î¶¨Ìã∞ Ìï®Ïàò
        function formatCurrency(amount) {
            return new Intl.NumberFormat('ko-KR').format(amount) + 'Ïõê';
        }

        function calculateUnitPrice() {
            const quantity = parseInt(document.getElementById('product-quantity').value) || 0;
            const price = parseInt(document.getElementById('product-price').value) || 0;
            
            const unitPrice = quantity > 0 && price > 0 ? Math.round(price / quantity) : 0;
            document.getElementById('calculated-unit-price').textContent = formatCurrency(unitPrice);
            
            return unitPrice;
        }

        // Firebase Îç∞Ïù¥ÌÑ∞ Í¥ÄÎ¶¨
        async function loadData() {
            if (!db) {
                console.log('üì± Firebase ÏóÜÏùå - Î°úÏª¨ Îç∞Ïù¥ÌÑ∞ ÏÇ¨Ïö©');
                loadFromLocalStorage();
                return;
            }
            
            try {
                console.log('üì• Firebase Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏãúÎèÑ...');
                
                const timeout = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('ÌÉÄÏûÑÏïÑÏõÉ')), 5000)
                );
                
                const dataPromise = db.collection('products').get();
                
                const productsSnapshot = await Promise.race([dataPromise, timeout]);

                products = productsSnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                isOnline = true;
                saveToLocalStorage();
                
                console.log(`‚úÖ Firebase Îç∞Ïù¥ÌÑ∞ Î°úÎìú ÏôÑÎ£å: ÏÉÅÌíà ${products.length}Í∞ú`);
                renderProducts();
            } catch (error) {
                isOnline = false;
                console.error('‚ùå Firebase Ïó∞Í≤∞ Ïã§Ìå®:', error.message);
                console.log('üì± Î°úÏª¨ Îç∞Ïù¥ÌÑ∞Î°ú Ï†ÑÌôò');
                loadFromLocalStorage();
            }
        }

        async function saveProductToFirebase(productData) {
            // Î°úÏª¨Ïóê Ï¶âÏãú Ï†ÄÏû•
            if (editingProduct) {
                const index = products.findIndex(p => p.id === editingProduct.id);
                if (index !== -1) {
                    products[index] = { ...editingProduct, ...productData };
                }
            } else {
                const newProduct = { id: Date.now().toString(), ...productData };
                products.push(newProduct);
            }
            
            saveToLocalStorage();
            renderProducts();
            
            if (!db) return;
            
            try {
                if (editingProduct) {
                    await db.collection('products').doc(editingProduct.id).update(productData);
                    console.log('‚úèÔ∏è Firebase ÏÉÅÌíà ÏàòÏ†ï:', editingProduct.id);
                } else {
                    await db.collection('products').add(productData);
                    console.log('‚ûï Firebase ÏÉÅÌíà Ï∂îÍ∞Ä');
                }
                isOnline = true;
            } catch (error) {
                isOnline = false;
                console.log('‚ö†Ô∏è Firebase Ï†ÄÏû• Ïã§Ìå® - Î°úÏª¨ÏóêÎßå Ï†ÄÏû•Îê®:', error.message);
            }
        }

        async function deleteProductFromFirebase(productId) {
            products = products.filter(p => p.id !== productId);
            
            saveToLocalStorage();
            renderProducts();
            
            if (!db) return;
            
            try {
                await db.collection('products').doc(productId).delete();
                console.log('üóëÔ∏è Firebase ÏÉÅÌíà ÏÇ≠Ï†ú:', productId);
                isOnline = true;
            } catch (error) {
                isOnline = false;
                console.log('‚ö†Ô∏è Firebase ÏÇ≠Ï†ú Ïã§Ìå® - Î°úÏª¨ÏóêÎßå ÏÇ≠Ï†úÎê®:', error.message);
            }
        }

        // UI Í¥ÄÎ¶¨
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connection-status');
            if (statusEl) {
                if (isOnline && db) {
                    statusEl.textContent = 'üü¢ Ïò®ÎùºÏù∏';
                    statusEl.style.color = '#059669';
                } else {
                    statusEl.textContent = 'üî¥ Ïò§ÌîÑÎùºÏù∏';
                    statusEl.style.color = '#dc2626';
                }
            }
        }

        function renderProducts() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';

            if (products.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        üì¶ Îì±Î°ùÎêú ÏÉÅÌíàÏù¥ ÏóÜÏäµÎãàÎã§.<br>
                        ÏÉÅÌíàÏùÑ Ï∂îÍ∞ÄÌï¥Ï£ºÏÑ∏Ïöî.
                    </div>
                `;
                return;
            }

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                const hasLink = product.link && product.link.trim();
                const buyButton = hasLink 
                    ? `<a href="${product.link}" target="_blank" class="btn btn-success">Íµ¨Îß§ÌïòÍ∏∞</a>`
                    : `<button class="btn btn-success" disabled>Íµ¨Îß§ÎßÅÌÅ¨ ÏóÜÏùå</button>`;
                
                const memoSection = product.memo && product.memo.trim()
                    ? `<div class="product-memo"><strong>ÎπÑÍ≥†:</strong> ${product.memo}</div>`
                    : '';
                
                card.innerHTML = `
                    <div class="product-header">
                        <div class="product-name">${product.name}</div>
                        <span class="product-category">${product.category}</span>
                    </div>
                    <div class="product-body">
                        <div class="product-info">
                            <div class="info-item">
                                <div class="info-label">Îì§Ïñ¥ÏûàÎäî ÏàòÎüâ</div>
                                <div class="info-value">${product.quantity}Í∞ú</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">ÌåêÎß§Í∞Ä</div>
                                <div class="info-value">${formatCurrency(product.price)}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">1Í∞úÎãπ Îã®Í∞Ä</div>
                                <div class="info-value">${formatCurrency(product.unitPrice)}</div>
                            </div>
                        </div>
                        <div class="product-actions">
                            ${buyButton}
                            <button class="btn btn-secondary" onclick="editProduct('${product.id}')">Ìé∏Ïßë</button>
                            <button class="btn btn-danger" onclick="deleteProduct('${product.id}')">ÏÇ≠Ï†ú</button>
                        </div>
                        ${memoSection}
                    </div>
                `;
                grid.appendChild(card);
            });
            
            updateConnectionStatus();
        }

        // Î™®Îã¨ Í¥ÄÎ¶¨
        function showProductModal(productId = null) {
            editingProduct = productId ? products.find(p => p.id === productId) : null;
            
            document.getElementById('product-modal-title').textContent = 
                editingProduct ? 'ÏÉÅÌíà Ìé∏Ïßë' : 'ÏÉÅÌíà Ï∂îÍ∞Ä';
            
            if (editingProduct) {
                document.getElementById('product-name').value = editingProduct.name;
                document.getElementById('product-category').value = editingProduct.category;
                document.getElementById('product-quantity').value = editingProduct.quantity;
                document.getElementById('product-price').value = editingProduct.price;
                document.getElementById('product-link').value = editingProduct.link || '';
                document.getElementById('product-memo').value = editingProduct.memo || '';
                calculateUnitPrice();
            } else {
                document.getElementById('product-name').value = '';
                document.getElementById('product-category').value = 'Í∞ÑÏãù';
                document.getElementById('product-quantity').value = '';
                document.getElementById('product-price').value = '';
                document.getElementById('product-link').value = '';
                document.getElementById('product-memo').value = '';
                document.getElementById('calculated-unit-price').textContent = '0Ïõê';
            }
            
            document.getElementById('product-modal').classList.add('show');
        }

        function hideProductModal() {
            document.getElementById('product-modal').classList.remove('show');
            editingProduct = null;
        }

        function saveProduct() {
            const name = document.getElementById('product-name').value.trim();
            const category = document.getElementById('product-category').value;
            const quantity = parseInt(document.getElementById('product-quantity').value) || 0;
            const price = parseInt(document.getElementById('product-price').value) || 0;
            const link = document.getElementById('product-link').value.trim();
            const memo = document.getElementById('product-memo').value.trim();
            
            if (!name) {
                alert('üìù ÏÉÅÌíàÎ™ÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
                return;
            }
            
            if (quantity <= 0) {
                alert('üì¶ Îì§Ïñ¥ÏûàÎäî ÏàòÎüâÏùÑ Ïò¨Î∞îÎ•¥Í≤å ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
                return;
            }
            
            if (price <= 0) {
                alert('üí∞ ÌåêÎß§Í∞ÄÎ•º Ïò¨Î∞îÎ•¥Í≤å ÏûÖÎ†•ÌïòÏÑ∏Ïöî.');
                return;
            }
            
            // URL ÌòïÏãù Í≤ÄÏ¶ù (ÎßÅÌÅ¨Í∞Ä ÏûàÎäî Í≤ΩÏö∞Îßå)
            if (link) {
                try {
                    new URL(link);
